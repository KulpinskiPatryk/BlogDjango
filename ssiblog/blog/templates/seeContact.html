{% extends 'base.html' %}
{% load static %}
{% block title %} Mechanical Keyboard Blog {% endblock %}
{% block body %}
<div class="container mt-4">
    <h1 class="text-center"><u>Lista Wiadomości</u></h1>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Numer.Index</th>
                <th>Email</th>
                <th>Wiadomość</th>
            </tr>
        </thead>
        <tbody>
            {% for s in see %}
            <tr>
                <td>{{forloop.counter}}.</td>
                <td>{{s.formEmail}}</td>
                <td>{{s.formMessage}}</td>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
