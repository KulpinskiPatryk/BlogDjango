{% extends 'base.html' %}
{% load static %}
{% block title %} Mechanical Keyboard Blog {% endblock %}
{% block body %}
<div class="container mt-4">
    <h1 class="text-center"><u>Lista użytkowników do akceptacji</u></h1>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Numer.Index</th>
                <th>Użytkownik</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{forloop.counter}}.</td>
                <td>{{u.userName}}</td>
                <td>{{u.userEmail}}</td>
                <td><a href="/approve/{{u.id}}/" class="btn btn-danger" onclick="return confirm('Czy na pewno dodać użytkownika')">Dodaj</a></td>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
